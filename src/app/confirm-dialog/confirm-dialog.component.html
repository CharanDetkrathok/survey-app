<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
    <p class="text-danger">{{description}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">ไม่ใช่</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">ใช่</button>
</div>
