<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
    <p>{{description}}</p>
    <p>{{descriptionDetail}}</p>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-raised-button [disabled]="btnLeftDisable" (click)="onDismiss()">{{txtBtnLeft}}</button>
    <button mat-raised-button [disabled]="btnRightDisable" color="primary" (click)="onConfirm()">{{txtBtnRight}}</button>
</div>
